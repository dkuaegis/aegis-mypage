<!doctype html>
<html lang="ko">
  <head>
    <script>
      (function() {
        const GA_ID = '%VITE_GOOGLE_ANALYTICS_ID%';
        if (GA_ID && GA_ID !== '' && !GA_ID.startsWith('%')) {
          const script = document.createElement('script');
          script.async = true;
          script.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', GA_ID);
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://join.dkuaegis.org/aegis-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis Mypage</title>

    <!-- 브라우저 호환성을 위한 메타 태그 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- OAuth 호환성을 위한 CSP 설정 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; connect-src 'self' https: wss:; img-src 'self' data: https:; frame-src 'self' https://accounts.google.com;" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
